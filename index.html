<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="width: 18rem;">
      <div class="search-container">
        <input type="search" placeholder="Search a City" class="search-bar">
        <button class="search-button"><img src="images/search.png" class="search-img"></button>
      </div>
      <div class="card-body">
        <h5 class="card-title location-box">Location</h5>
        <p class="card-text country-box" style="text-align: center;">Country</p>
      </div>
      <img src="images//clear.png" class="card-img-top weather-img" alt="...">
      <ul class="list-group list-group-flush">
        <li class="list-group-item temp-box">Temperature</li>
        <li class="list-group-item condition-box">Conditon</li>
        <li class="list-group-item humidity-box">Humidity</li>
        <li class="list-group-item wind-box">Wind</li>
      </ul>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
